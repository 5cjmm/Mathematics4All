<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <style>
        .dynapuff {
            font-family: "DynaPuff", system-ui;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-orange-400 to-blue-500 flex items-center justify-center min-h-screen">
<div class="w-full max-w-4xl bg-white rounded-lg shadow-md p-8">
    <a th:href="@{/usuarios}" class="text-3xl font-bold text-center dynapuff text-blue-600 mb-6">Registro</a>

    <form th:action="@{/usuarios/registrar}" method="POST" th:object="${usuario}" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="nombre" class="block text-gray-700 font-medium mb-1">Nombres</label>
                <input type="text" id="nombre" th:field="*{nombre}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="apellidos" class="block text-gray-700 font-medium mb-1">Apellidos</label>
                <input type="text" id="apellidos" th:field="*{apellidos}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="edad" class="block text-gray-700 font-medium mb-1">Edad</label>
                <input type="number" id="edad" th:field="*{edad}" min="1" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="identificacion" class="block text-gray-700 font-medium mb-1">Número de Identificación</label>
                <input type="text" id="identificacion" th:field="*{identificacion}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" th:field="*{email}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="telefono" class="block text-gray-700 font-medium mb-1">Teléfono</label>
                <input type="tel" id="telefono" th:field="*{telefono}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Contraseña</label>
                <input type="password" id="password" th:field="*{password}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit"
                    class="w-full md:w-auto bg-green-500 text-white py-2 px-4 rounded-lg font-medium hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
                Registrarse
            </button>
            <a th:href="@{/usuarios/login}" class="text-blue-600 hover:underline ml-4">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </form>
</div>
</body>
</html>
