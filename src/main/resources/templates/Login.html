<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mathematics4All</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <style>
        .dynapuff {
            font-family: "DynaPuff", system-ui;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-orange-400">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <a th:href="@{/usuarios}" class="text-3xl font-bold text-center dynapuff text-orange-400 mb-6">Iniciar Sesión</a>
    
        <form th:action="@{/usuarios/login}" method="POST" th:object="${usuario}" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Correo electrónico</label>
                <input type="email" id="email" th:field="*{email}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Contraseña</label>
                <input type="password" id="password" th:field="*{password}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div th:if="${errorMessage != null}" class="alert alert-danger text-red-500">
                <span th:text="${errorMessage}"></span>
            </div>

            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Iniciar Sesión
                </button>
            </div>

            <p class="text-center text-gray-500 text-sm mt-4">
                ¿No tienes una cuenta?
                <a th:href="@{/usuarios/registro}" class="text-blue-500 hover:underline">Regístrate aquí</a>
            </p>
        </form>
    </div>

</div>
</body>
</html>
