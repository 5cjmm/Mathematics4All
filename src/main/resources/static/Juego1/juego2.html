<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Estimación Visual</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="game-container">
        <img id="image" src="https://www.sudoku-online.org/revista/wp-content/uploads/2023/11/objetos-ocultos-home.jpg" alt="Imagen de Estimación">
        <div id="input-container">
            <div id="question"></div>
            <input type="number" id="guess" min="0">
            <button id="submit-button">Enviar</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="funcion.js"></script>
</body>
</html>
